name: Demo
type: theme
description: 'A cuddly theme that offers extra fluffiness.'
core_version_requirement: ^8 || ^9
base theme: classy

logo: logo.svg
screenshot: screenshot.jpg

libraries:
  - demo/global-styling

libraries-override:
  classy/base:
    css:
      component:
        css/components/menu.css: false

# Regions are output in the page.html.twig
regions:
  header_top: "Header Top"
  header_left: "Header Left"
  header: 'Header Center'
  header_right: "Header Right"
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  footer_column_one: 'Footer Column One'
  footer_column_two: 'Footer Column Two'
  footer_column_three: 'Footer Column Three'
  footer_column_four: 'Footer Column Four'
  footer_column_five: 'Footer Column Five'
  footer_column_six: 'Footer Column Six'
  footer: 'Footer Legal'
  footer_copyright: 'Footer Copyright'
  breadcrumb: 'Breadcrumb'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

components:
  namespaces:
    base: pattern-lab/source/_patterns/00-base
    components: pattern-lab/source/_patterns/01-components